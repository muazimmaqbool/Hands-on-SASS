    variables: Variables are a way to store information that you can be used later.
    (like you want a color/font/etc to be used at many place so we can store them into an 
    variable and can reuse them anywhere)
    
                With Sass, you can store information in variables, like:
                strings, numbers, colors, booleans, lists, nulls
        ->Sass uses the $ symbol, followed by a name, to declare variables:
                Sass Variable Syntax:
                                        $variablename: value;

            learn more about variables form : https://www.w3schools.com/sass/sass_variables.php
-->
